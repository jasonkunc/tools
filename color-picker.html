<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - Neobrutalism</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #FF6B6B; /* Will be updated to match color display */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        /* Main container with neobrutalism styling */
        .container {
            background: white;
            border: 6px solid #000;
            box-shadow: 12px 12px 0 #000;
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
            border: 6px solid #000;
            padding: 20px 30px;
            background-color: #FFD700;
            box-shadow: 12px 12px 0 #000;
            margin: 20px;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        .subtitle {
            background-color: #fff;
            border: 4px solid #000;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 8px 8px 0 #000;
            margin: 0 20px 40px 20px;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }
        
        /* Color picker wrapper */
        .picker-wrapper {
            display: flex;
            gap: 30px;
            align-items: stretch;
            flex-wrap: wrap;
        }

        /* Sliders section */
        .sliders-section {
            flex: 1;
            min-width: 250px;
        }

        .slider-group {
            margin-bottom: 25px;
        }

        .slider-group label {
            display: block;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000;
        }

        .slider-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Custom slider styling */
        input[type="range"] {
            flex: 1;
            height: 50px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }

        /* Slider track */
        input[type="range"]::-webkit-slider-track {
            height: 50px;
            border: 4px solid #000;
        }

        input[type="range"]::-moz-range-track {
            height: 50px;
            border: 4px solid #000;
        }

        /* Individual slider backgrounds */
        #redSlider::-webkit-slider-track {
            background: #FF0000;
        }
        #redSlider::-moz-range-track {
            background: #FF0000;
        }

        #greenSlider::-webkit-slider-track {
            background: #00FF00;
        }
        #greenSlider::-moz-range-track {
            background: #00FF00;
        }

        #blueSlider::-webkit-slider-track {
            background: #0000FF;
        }
        #blueSlider::-moz-range-track {
            background: #0000FF;
        }

        #lightnessSlider::-webkit-slider-track {
            background: linear-gradient(to right, #000000 0%, #808080 50%, #FFFFFF 100%);
        }
        #lightnessSlider::-moz-range-track {
            background: linear-gradient(to right, #000000 0%, #808080 50%, #FFFFFF 100%);
        }

        /* Slider thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 58px;
            background: white;
            cursor: pointer;
            border: 5px solid #000;
            box-shadow: 3px 3px 0 #000;
        }

        input[type="range"]::-moz-range-thumb {
            width: 35px;
            height: 58px;
            background: white;
            cursor: pointer;
            border: 5px solid #000;
            border-radius: 0;
            box-shadow: 3px 3px 0 #000;
        }

        /* Value display */
        .value-display {
            width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 14px 10px;
            border: 4px solid #000;
            background: white;
            font-family: 'Courier New', monospace;
            cursor: text;
        }

        .value-display:focus {
            outline: none;
            box-shadow: 0 0 0 3px #FFD700;
        }

        /* Style the number input spinner buttons */
        .value-display::-webkit-inner-spin-button,
        .value-display::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }

        /* Color display tile */
        .color-display {
            width: 220px;
            height: 100%;
            min-height: 300px;
            border: 5px solid #000;
            box-shadow: 8px 8px 0 #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            position: relative;
        }

        .color-display:hover {
            transform: translate(2px, 2px);
            box-shadow: 6px 6px 0 #000;
        }

        .color-display:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #000;
        }

        /* Hex code label inside the tile */
        .hex-label {
            font-size: 1.3rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid currentColor;
            text-transform: uppercase;
        }

        /* Click instruction */
        .click-instruction {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
            font-weight: bold;
        }

        /* Notification banner */
        .notification {
            background: #10B981;
            color: white;
            padding: 15px 20px;
            border: 5px solid #000;
            box-shadow: 6px 6px 0 #000;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            max-height: 100px;
            margin-top: 30px;
        }

        /* Responsive design */
        @media (max-width: 700px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .picker-wrapper {
                flex-direction: column;
            }

            .color-display {
                width: 100%;
                height: 200px;
                min-height: 200px;
            }
        }
    </style>
</head>
<body>

            <h1>Color Picker</h1>
        <p class="subtitle">Adjust RGB values, copy the hex code</p>
    
    <div class="container">
        
        <div class="picker-wrapper">
            <!-- RGB Sliders section -->
            <div class="sliders-section">
                <!-- Red slider -->
                <div class="slider-group">
                    <label for="redSlider">Red (R):</label>
                    <div class="slider-container">
                        <input type="range" id="redSlider" min="0" max="255" value="255">
                        <input type="number" class="value-display" id="redValue" min="0" max="255" value="255">
                    </div>
                </div>

                <!-- Green slider -->
                <div class="slider-group">
                    <label for="greenSlider">Green (G):</label>
                    <div class="slider-container">
                        <input type="range" id="greenSlider" min="0" max="255" value="107">
                        <input type="number" class="value-display" id="greenValue" min="0" max="255" value="107">
                    </div>
                </div>

                <!-- Blue slider -->
                <div class="slider-group">
                    <label for="blueSlider">Blue (B):</label>
                    <div class="slider-container">
                        <input type="range" id="blueSlider" min="0" max="255" value="107">
                        <input type="number" class="value-display" id="blueValue" min="0" max="255" value="107">
                    </div>
                </div>

                <!-- Lightness slider -->
                <div class="slider-group">
                    <label for="lightnessSlider">Lightness:</label>
                    <div class="slider-container">
                        <input type="range" id="lightnessSlider" min="-100" max="100" value="0">
                        <input type="number" class="value-display" id="lightnessValue" min="-100" max="100" value="0">
                    </div>
                </div>
            </div>

            <!-- Color display tile that shows selected color and hex code -->
            <div class="color-display" id="colorDisplay">
                <span class="hex-label" id="hexLabel">#FF6B6B</span>
            </div>
        </div>

        <p class="click-instruction">ðŸ‘† Click the color tile to copy hex code</p>

        <!-- Notification banner -->
        <div class="notification" id="notification">
            Copied to clipboard! âœ“
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const lightnessSlider = document.getElementById('lightnessSlider');
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        const lightnessValue = document.getElementById('lightnessValue');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexLabel = document.getElementById('hexLabel');
        const notification = document.getElementById('notification');

        /**
         * Generate a random hex color
         * @returns {object} - Object with r, g, b values (0-255)
         */
        function generateRandomColor() {
            // Generate random values for R, G, B (0-255)
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            return { r, g, b };
        }

        /**
         * Set random initial color for sliders and background
         * Called on page load to create unique color each time
         */
        function setRandomInitialColor() {
            const { r, g, b } = generateRandomColor();
            
            // Set slider values to random color
            redSlider.value = r;
            greenSlider.value = g;
            blueSlider.value = b;
            
            // Update the display (which will also update body background)
            updateColorDisplay();
        }

        /**
         * Apply lightness adjustment to RGB values
         * Lightness slider adjusts brightness from -100 (darker) to +100 (lighter)
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @param {number} lightness - Lightness adjustment (-100 to 100)
         * @returns {object} - Adjusted RGB values {r, g, b}
         */
        function applyLightness(r, g, b, lightness) {
            // Calculate adjustment factor
            // Negative values darken (multiply towards 0)
            // Positive values lighten (add towards 255)
            
            if (lightness < 0) {
                // Darken: reduce each channel proportionally
                const factor = (100 + lightness) / 100; // 0 to 1
                r = Math.round(r * factor);
                g = Math.round(g * factor);
                b = Math.round(b * factor);
            } else if (lightness > 0) {
                // Lighten: move each channel towards 255
                const factor = lightness / 100; // 0 to 1
                r = Math.round(r + (255 - r) * factor);
                g = Math.round(g + (255 - g) * factor);
                b = Math.round(b + (255 - b) * factor);
            }
            
            // Ensure values stay within valid range
            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            b = Math.max(0, Math.min(255, b));
            
            return { r, g, b };
        }

        /**
         * Convert RGB values to hex color code
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @returns {string} - Hex color code (e.g., "#FF6B6B")
         */
        function rgbToHex(r, g, b) {
            // Convert each value to hex and pad with zero if needed
            const hexR = r.toString(16).padStart(2, '0');
            const hexG = g.toString(16).padStart(2, '0');
            const hexB = b.toString(16).padStart(2, '0');
            
            // Combine and return as uppercase hex code
            return `#${hexR}${hexG}${hexB}`.toUpperCase();
        }

        /**
         * Calculate relative luminance of a color for WCAG contrast compliance
         * Uses the formula from WCAG 2.0 specification
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @returns {number} - Relative luminance value (0-1)
         */
        function calculateLuminance(r, g, b) {
            // Convert RGB values to 0-1 range
            const rsRGB = r / 255;
            const gsRGB = g / 255;
            const bsRGB = b / 255;

            // Apply gamma correction as per WCAG formula
            const rLinear = rsRGB <= 0.03928 ? rsRGB / 12.92 : Math.pow((rsRGB + 0.055) / 1.055, 2.4);
            const gLinear = gsRGB <= 0.03928 ? gsRGB / 12.92 : Math.pow((gsRGB + 0.055) / 1.055, 2.4);
            const bLinear = bsRGB <= 0.03928 ? bsRGB / 12.92 : Math.pow((bsRGB + 0.055) / 1.055, 2.4);

            // Calculate and return relative luminance
            return 0.2126 * rLinear + 0.7152 * gLinear + 0.0722 * bLinear;
        }

        /**
         * Determine if text should be black or white for optimal contrast
         * Based on WCAG 2.0 guidelines for contrast ratios
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @returns {string} - Either '#000000' or '#FFFFFF'
         */
        function getContrastColor(r, g, b) {
            // Calculate luminance
            const luminance = calculateLuminance(r, g, b);
            
            // Use white text on dark backgrounds (luminance < 0.5)
            // Use black text on light backgrounds (luminance >= 0.5)
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }

        /**
         * Update the color display based on current RGB and lightness slider values
         * Updates the display tile, hex label, text contrast, and body background
         */
        function updateColorDisplay() {
            // Get current RGB values from sliders
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            const lightness = parseInt(lightnessSlider.value);
            
            // Update value displays to match sliders
            redValue.value = r;
            greenValue.value = g;
            blueValue.value = b;
            lightnessValue.value = lightness;
            
            // Apply lightness adjustment to get final color
            const adjustedColor = applyLightness(r, g, b, lightness);
            
            // Convert to hex
            const hexColor = rgbToHex(adjustedColor.r, adjustedColor.g, adjustedColor.b);
            
            // Update color display tile background
            colorDisplay.style.backgroundColor = hexColor;
            
            // Update body background to match the selected color
            document.body.style.backgroundColor = hexColor;
            
            // Update hex label text
            hexLabel.textContent = hexColor;
            
            // Calculate and set appropriate text color for WCAG compliance
            const textColor = getContrastColor(adjustedColor.r, adjustedColor.g, adjustedColor.b);
            hexLabel.style.color = textColor;
            hexLabel.style.borderColor = textColor;
        }

        /**
         * Validate and constrain input value to specified range
         * @param {number} value - Input value to validate
         * @param {number} min - Minimum allowed value
         * @param {number} max - Maximum allowed value
         * @returns {number} - Constrained value within valid range
         */
        function constrainValue(value, min, max) {
            // Convert to number and handle invalid input
            const num = parseInt(value);
            if (isNaN(num)) return min;
            
            // Constrain to valid range
            return Math.max(min, Math.min(max, num));
        }

        /**
         * Handle manual input in value boxes
         * Updates corresponding slider when user types a number
         * @param {HTMLInputElement} inputElement - The number input element
         * @param {HTMLInputElement} sliderElement - The corresponding range slider
         * @param {number} min - Minimum valid value
         * @param {number} max - Maximum valid value
         */
        function handleValueInput(inputElement, sliderElement, min, max) {
            inputElement.addEventListener('input', () => {
                // Get and constrain the input value
                const value = constrainValue(inputElement.value, min, max);
                
                // Update both the input and slider
                inputElement.value = value;
                sliderElement.value = value;
                
                // Update the color display
                updateColorDisplay();
            });

            // Also handle when user leaves the input field (blur event)
            inputElement.addEventListener('blur', () => {
                const value = constrainValue(inputElement.value, min, max);
                inputElement.value = value;
                sliderElement.value = value;
                updateColorDisplay();
            });
        }

        /**
         * Copy text to clipboard using the modern Clipboard API
         * @param {string} text - Text to copy to clipboard
         * @returns {Promise} - Promise that resolves when copy is complete
         */
        async function copyToClipboard(text) {
            try {
                // Use the Clipboard API to write text
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                // Fallback for older browsers (if Clipboard API fails)
                console.error('Failed to copy:', err);
                
                // Create temporary textarea element
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                
                // Select and copy text
                textarea.select();
                document.execCommand('copy');
                
                // Clean up
                document.body.removeChild(textarea);
                return true;
            }
        }

        /**
         * Show notification banner message
         * Displays a temporary notification that fades in and out
         */
        function showNotification() {
            // Add 'show' class to trigger CSS animation
            notification.classList.add('show');
            
            // Remove notification after 2 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        /**
         * Handle color tile click - copy hex code to clipboard
         */
        colorDisplay.addEventListener('click', async () => {
            const hexCode = hexLabel.textContent;
            
            // Copy to clipboard
            const success = await copyToClipboard(hexCode);
            
            // Show notification if copy was successful
            if (success) {
                showNotification();
            }
        });

        /**
         * Add event listeners to all RGB and lightness sliders
         * Update display whenever any slider value changes
         */
        redSlider.addEventListener('input', updateColorDisplay);
        greenSlider.addEventListener('input', updateColorDisplay);
        blueSlider.addEventListener('input', updateColorDisplay);
        lightnessSlider.addEventListener('input', updateColorDisplay);

        /**
         * Add event listeners to all number input boxes
         * Allow manual entry of values which update the sliders
         */
        handleValueInput(redValue, redSlider, 0, 255);
        handleValueInput(greenValue, greenSlider, 0, 255);
        handleValueInput(blueValue, blueSlider, 0, 255);
        handleValueInput(lightnessValue, lightnessSlider, -100, 100);

        // Initialize with a random color on page load
        setRandomInitialColor();
    </script>
</body>
</html>
