<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Shade Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #979797;
            padding: 40px 20px;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
            border: 6px solid #000;
            padding: 20px 30px;
            background-color: #FFD700;
            box-shadow: 12px 12px 0 #000;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            background-color: #fff;
            border: 4px solid #000;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 8px 8px 0 #000;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .input-container {
            text-align: center;
            margin: 50px 0;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        
        /* Main Original Label (Pop-out style) */
        .original-label {
            display: none;
            position: absolute;
            top: -20px;
            right: -15px;
            background-color: #FF00FF;
            color: #FFFFFF;
            border: 4px solid #000;
            padding: 5px 15px;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #000;
            transform: rotate(3deg);
            z-index: 10;
            pointer-events: none;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0) rotate(0deg); }
            to { transform: scale(1) rotate(3deg); }
        }
        
        input {
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            border: 5px solid #000;
            background-color: #fff;
            box-shadow: 10px 10px 0 #000;
            transition: all 0.1s;
        }
        
        input:focus {
            outline: none;
            transform: translate(2px, 2px);
            box-shadow: 8px 8px 0 #000;
        }
        
        input::placeholder {
            color: #999;
        }
        
        .shade-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }
        
        .shade-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .shade-box {
            position: relative;
            padding: 30px 20px 20px 20px;
            text-align: center;
            font-weight: 900;
            font-size: 18px;
            border: 5px solid #000;
            box-shadow: 6px 6px 0 #000;
            transition: all 0.1s;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .shade-box:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0 #000;
        }
        
        .shade-box:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #000;
        }

        /* Percentage Label Style */
        .percentage-label {
            position: absolute;
            top: -4px;
            left: -4px;
            background-color: #ffffff;
            color: #000000;
            border: 3px solid #000;
            font-size: 10px;
            font-weight: 900;
            padding: 4px 8px;
            box-shadow: 3px 3px 0 rgba(0,0,0,1);
            pointer-events: none;
            z-index: 2;
        }
        
        .error-message {
            background-color: #FF6B6B;
            border: 5px solid #000;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 8px 8px 0 #000;
            margin: 20px 0;
            color: #000;
            width: 100%;
        }
        
        .copy-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #00FF00;
            border: 6px solid #000;
            padding: 30px 50px;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 12px 12px 0 #000;
            z-index: 1000;
            transition: transform 0.2s;
        }
        
        .copy-notification.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .copied-hex {
            display: block;
            margin-top: 10px;
            font-size: 32px;
            letter-spacing: 3px;
        }
        
        /* Responsive fix for small screens */
        @media (max-width: 600px) {
            .shade-container {
                flex-direction: column;
            }
            /* ADDED: Make columns full width on mobile */
            .shade-column {
                width: 100%;
            }
        }
    </style>
</head>
<body style="background-color: rgb(163, 99, 78);">
    <div class="container">
        <h1>Color Shade Generator</h1>
        
        <div class="subtitle">
            Enter a hex color code to see lighter and darker shades in 5% steps
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <div id="originalLabel" class="original-label">Original</div>
                <input type="text" id="colorInput" placeholder="#FFFFFF" maxlength="7">
            </div>
        </div>
        
        <div id="shadeContainer" class="shade-container"></div>
        
        <div id="copyNotification" class="copy-notification">
            ✓ Copied!
            <span id="copiedHex" class="copied-hex"></span>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const colorInput = document.getElementById('colorInput');
        const originalLabel = document.getElementById('originalLabel');
        const shadeContainer = document.getElementById('shadeContainer');
        const copyNotification = document.getElementById('copyNotification');
        const copiedHex = document.getElementById('copiedHex');

        /**
         * Generates a random hex color code
         * @returns {string} Random hex color code
         */
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        /**
         * Sets a random background color for the body element
         */
        function randomizeBodyBackground() {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
        }

        /**
         * Shows a notification popup when a color is copied
         * @param {string} hexCode - The hex code that was copied
         */
        function showCopyNotification(hexCode) {
            copiedHex.textContent = hexCode;
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 1000);
        }

        /**
         * Converts hex color to RGB object
         */
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return { r, g, b };
        }

        /**
         * Converts RGB values to hex color code
         */
        function rgbToHex(r, g, b) {
            r = Math.max(0, Math.min(255, Math.round(r)));
            g = Math.max(0, Math.min(255, Math.round(g)));
            b = Math.max(0, Math.min(255, Math.round(b)));
            const toHex = (n) => n.toString(16).padStart(2, '0');
            return '#' + toHex(r) + toHex(g) + toHex(b);
        }

        /**
         * Calculates relative luminance for a color (WCAG formula)
         */
        function getLuminance(r, g, b) {
            const normalize = (c) => {
                c = c / 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            };
            const rNorm = normalize(r);
            const gNorm = normalize(g);
            const bNorm = normalize(b);
            return 0.2126 * rNorm + 0.7152 * gNorm + 0.0722 * bNorm;
        }

        /**
         * Determines if white or black text should be used based on background color
         */
        function getContrastColor(hexColor) {
            const rgb = hexToRgb(hexColor);
            const luminance = getLuminance(rgb.r, rgb.g, rgb.b);
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }

        /**
         * Generates a lighter shade of the given color
         */
        function lightenColor(rgb, percent) {
            const factor = percent / 100;
            const r = rgb.r + (255 - rgb.r) * factor;
            const g = rgb.g + (255 - rgb.g) * factor;
            const b = rgb.b + (255 - rgb.b) * factor;
            return rgbToHex(r, g, b);
        }

        /**
         * Generates a darker shade of the given color
         */
        function darkenColor(rgb, percent) {
            const factor = 1 - (percent / 100);
            const r = rgb.r * factor;
            const g = rgb.g * factor;
            const b = rgb.b * factor;
            return rgbToHex(r, g, b);
        }

        /**
         * Generates and displays all color shades
         * @param {string} hexColor - Base hex color code
         */
        function generateShades(hexColor) {
            // Validate hex color format
            if (!/^#?([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$/.test(hexColor)) {
                shadeContainer.innerHTML = '<div class="error-message">⚠ Invalid hex color code ⚠</div>';
                
                // Reset input style and hide label on invalid
                colorInput.style.backgroundColor = '#ffffff';
                colorInput.style.color = '#000000';
                originalLabel.style.display = 'none';
                return;
            }
            
            // Ensure hex starts with #
            if (!hexColor.startsWith('#')) {
                hexColor = '#' + hexColor;
            }
            
            // Show the Original Label
            originalLabel.style.display = 'block';

            // Change input background and text color for WCAG compliance
            colorInput.style.backgroundColor = hexColor;
            colorInput.style.color = getContrastColor(hexColor);
            
            // Change body background to the input color
            document.body.style.backgroundColor = hexColor;
            
            const rgb = hexToRgb(hexColor);
            
            // Clear previous shades
            shadeContainer.innerHTML = '';

            // Create columns
            const leftColumn = document.createElement('div');
            leftColumn.className = 'shade-column';
            const rightColumn = document.createElement('div');
            rightColumn.className = 'shade-column';
            
            // Helper to create a shade box with a label
            const createShadeBox = (shade, labelText) => {
                const shadeBox = document.createElement('div');
                shadeBox.className = 'shade-box';
                shadeBox.style.backgroundColor = shade;
                
                // Add the percentage label
                const label = document.createElement('div');
                label.className = 'percentage-label';
                label.textContent = labelText;
                shadeBox.appendChild(label);
                
                // Set text color for ADA compliance
                shadeBox.style.color = getContrastColor(shade);
                
                // Display the hex code
                const hexText = document.createTextNode(shade.toUpperCase());
                shadeBox.appendChild(hexText);
                
                // Add click to copy functionality
                shadeBox.addEventListener('click', () => {
                    navigator.clipboard.writeText(shade.toUpperCase()).then(() => {
                        showCopyNotification(shade.toUpperCase());
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                    });
                });
                
                return shadeBox;
            };

            // --- LEFT COLUMN (LIGHTER) ---
            let lastLightShade = hexColor.toLowerCase();
            for (let i = 5; i <= 100; i += 5) {
                const shade = lightenColor(rgb, i);
                if (shade !== lastLightShade) {
                    leftColumn.appendChild(createShadeBox(shade, `${i}% LIGHTER`));
                    lastLightShade = shade;
                }
            }

            // --- RIGHT COLUMN (DARKER) ---
            let lastDarkShade = hexColor.toLowerCase();
            for (let i = 5; i <= 100; i += 5) {
                const shade = darkenColor(rgb, i);
                if (shade !== lastDarkShade) {
                    rightColumn.appendChild(createShadeBox(shade, `${i}% DARKER`));
                    lastDarkShade = shade;
                }
            }
            
            // Append columns to main container
            shadeContainer.appendChild(leftColumn);
            shadeContainer.appendChild(rightColumn);
        }

        // Event listener for input changes
        colorInput.addEventListener('input', (e) => {
            const value = e.target.value.trim();
            if (value) {
                generateShades(value);
            } else {
                // Clear shades, reset input style, and hide label if input is empty
                shadeContainer.innerHTML = '';
                colorInput.style.backgroundColor = '#ffffff';
                colorInput.style.color = '#000000';
                originalLabel.style.display = 'none';
            }
        });

        // Randomize body background color on page load
        randomizeBodyBackground();

        // Generate shades on page load if there's a default value
        if (colorInput.value) {
            generateShades(colorInput.value);
        }
    </script>
</body>
</html>
