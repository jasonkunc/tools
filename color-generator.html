<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator - Neobrutalism</title>
    <style>
        /* CSS Reset - Remove default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base body styles with centered layout and smooth transitions */
        body {
            font-family: 'Courier New', monospace;
            background: #FF6B6B; /* Will be updated to match color display */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        /* Main container with neobrutalism styling */
        .container {
            background: white;
            border: 6px solid #000;
            box-shadow: 12px 12px 0 #000;
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
            border: 6px solid #000;
            padding: 20px 30px;
            background-color: #ffd700;
            box-shadow: 12px 12px 0 #000;
            margin: 20px;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        .subtitle {
            background-color: #fff;
            border: 4px solid #000;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 8px 8px 0 #000;
            margin: 0 20px 40px 20px;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        /* Hex input section with bottom border separator */
        .hex-input-section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 4px dashed #000;
        }

        .hex-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .hex-input-group label {
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000;
            min-width: 120px;
        }

        .hex-input {
            flex: 1;
            min-width: 200px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 14px 20px;
            border: 4px solid #000;
            background: white;
            text-transform: uppercase;
        }

        .hex-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px #FFD700;
        }

        /* Flex container for color picker and display */
        .picker-wrapper {
            display: flex;
            gap: 30px;
            align-items: stretch;
            flex-wrap: wrap;
        }

        /* Sliders section */
        .sliders-section {
            flex: 1;
            min-width: 250px;
        }

        .slider-group {
            margin-bottom: 25px;
        }

        .slider-group label {
            display: block;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000;
        }

        .slider-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Custom slider styling with neobrutalist borders */
        input[type="range"] {
            flex: 1;
            height: 50px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            border: 4px solid #000;
            background: transparent;
        }

        /* Slider track base styles for WebKit (Chrome, Safari, Edge) */
        input[type="range"]::-webkit-slider-track {
            height: 42px;
            border: none;
            background: transparent;
        }

        /* Slider track for Firefox */
        input[type="range"]::-moz-range-track {
            height: 42px;
            border: none;
            background: transparent;
        }

        /* Red Slider: 50/50 split Red to White */
        #redSlider {
            background: linear-gradient(90deg, #FF0000 0%, #FF0000 50%, #fff 50%, #fff 100%);
        }

        /* Green Slider: 50/50 split Green to White */
        #greenSlider {
            background: linear-gradient(90deg, #00FF00 0%, #00FF00 50%, #fff 50%, #fff 100%);
        }

        /* Blue Slider: 50/50 split Blue to White */
        #blueSlider {
            background: linear-gradient(90deg, #0000FF 0%, #0000FF 50%, #fff 50%, #fff 100%);
        }

        /* Lightness Slider: 50/50 split Black to White */
        #lightnessSlider {
            background: linear-gradient(90deg, #000000 0%, #000000 50%, #fff 50%, #fff 100%);
        }

        /* Slider thumb styling for WebKit browsers */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 58px;
            background: white;
            cursor: pointer;
            border: 5px solid #000;
            box-shadow: 3px 3px 0 #000;
        }

        /* Slider thumb styling for Firefox */
        input[type="range"]::-moz-range-thumb {
            width: 35px;
            height: 58px;
            background: white;
            cursor: pointer;
            border: 5px solid #000;
            border-radius: 0;
            box-shadow: 3px 3px 0 #000;
        }

        /* Number input box for displaying slider values */
        .value-display {
            width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 14px 10px;
            border: 4px solid #000;
            background: white;
            font-family: 'Courier New', monospace;
            cursor: text;
        }

        .value-display:focus {
            outline: none;
            box-shadow: 0 0 0 3px #FFD700;
        }

        /* Style the number input spinner buttons */
        .value-display::-webkit-inner-spin-button,
        .value-display::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }

        /* Color display tile with neobrutalist styling */
        .color-display {
            width: 220px;
            height: 100%;
            min-height: 300px;
            border: 5px solid #000;
            box-shadow: 8px 8px 0 #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            position: relative;
        }

        /* Color tile hover effect - moves up and left */
        .color-display:hover {
            transform: translate(2px, 2px);
            box-shadow: 6px 6px 0 #000;
        }

        /* Color tile active effect - appears pressed down */
        .color-display:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #000;
        }

        /* 
         * Hex code label overlay on color tile 
         * This style applies to the hex code label that overlays the color display tile
         */
        .hex-label {
            font-size: 1.3rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid currentColor;
            text-transform: uppercase;
        }

        /* Click instruction */
        .click-instruction {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
            font-weight: bold;
        }

        /* Copy notification banner with slide animation */
        .notification {
            background: #ffd700;
            color: #000000;
            padding: 15px 20px;
            border: 5px solid #000;
            box-shadow: 6px 6px 0 #000;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            max-height: 100px;
            margin-top: 30px;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 700px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .picker-wrapper {
                flex-direction: column;
            }

            .color-display {
                width: 100%;
                height: 200px;
                min-height: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>Color Generator</h1>
    <p class="subtitle">Adjust RGB values, copy the hex code</p>
    
    <div class="container">
        <!-- Hex Input Section -->
        <div class="hex-input-section">
            <div class="hex-input-group">
                <label for="hexInput">Enter Hex Code:</label>
                <input type="text" id="hexInput" class="hex-input" placeholder="#FF6B6B" maxlength="7" autocomplete="off">
            </div>
        </div>

        <div class="picker-wrapper">
            <div class="sliders-section">
                <div class="slider-group">
                    <label for="redSlider">Red (R):</label>
                    <div class="slider-container">
                        <input type="range" id="redSlider" min="0" max="255" value="175">
                        <input type="number" class="value-display" id="redValue" min="0" max="255" value="175">
                    </div>
                </div>

                <div class="slider-group">
                    <label for="greenSlider">Green (G):</label>
                    <div class="slider-container">
                        <input type="range" id="greenSlider" min="0" max="255" value="237">
                        <input type="number" class="value-display" id="greenValue" min="0" max="255" value="237">
                    </div>
                </div>

                <div class="slider-group">
                    <label for="blueSlider">Blue (B):</label>
                    <div class="slider-container">
                        <input type="range" id="blueSlider" min="0" max="255" value="96">
                        <input type="number" class="value-display" id="blueValue" min="0" max="255" value="96">
                    </div>
                </div>

                <div class="slider-group">
                    <label for="lightnessSlider">Lightness:</label>
                    <div class="slider-container">
                        <input type="range" id="lightnessSlider" min="-100" max="100" value="0">
                        <input type="number" class="value-display" id="lightnessValue" min="-100" max="100" value="0">
                    </div>
                </div>
            </div>

            <div class="color-display" id="colorDisplay">
                <span class="hex-label" id="hexLabel">#AFED60</span>
            </div>
        </div>

        <p class="click-instruction">ðŸ‘† Click the color tile to copy hex code</p>

        <div class="notification" id="notification">
            Copied to clipboard! âœ“
        </div>
    </div>

    <script>
        // DOM element references for UI interaction
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const lightnessSlider = document.getElementById('lightnessSlider');
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        const lightnessValue = document.getElementById('lightnessValue');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexLabel = document.getElementById('hexLabel');
        const notification = document.getElementById('notification');
        const hexInput = document.getElementById('hexInput');

        /**
         * Generate a random RGB color
         * @returns {Object} RGB object with r, g, b values (0-255)
         */
        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            return { r, g, b };
        }

        /**
         * Set random initial color for sliders and background
         * Always sets lightness to 0 on page load
         */
        function setRandomInitialColor() {
            const { r, g, b } = generateRandomColor();
            
            // Set slider values to random color
            redSlider.value = r;
            greenSlider.value = g;
            blueSlider.value = b;
            
            // Always reset lightness to 0
            lightnessSlider.value = 0;
            lightnessValue.value = 0;
            
            // Update the display
            updateColorDisplay();
        }

        /**
         * Apply lightness adjustment to RGB values
         * Negative values darken, positive values lighten
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @param {number} lightness - Lightness adjustment (-100 to 100)
         * @returns {Object} Adjusted RGB object
         */
        function applyLightness(r, g, b, lightness) {
            if (lightness < 0) {
                const factor = (100 + lightness) / 100;
                r = Math.round(r * factor);
                g = Math.round(g * factor);
                b = Math.round(b * factor);
            } else if (lightness > 0) {
                const factor = lightness / 100;
                r = Math.round(r + (255 - r) * factor);
                g = Math.round(g + (255 - g) * factor);
                b = Math.round(b + (255 - b) * factor);
            }
            
            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            b = Math.max(0, Math.min(255, b));
            
            return { r, g, b };
        }

        /**
         * Convert RGB values to hex color code
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @returns {string} Hex color code with #
         */
        function rgbToHex(r, g, b) {
            const hexR = r.toString(16).padStart(2, '0');
            const hexG = g.toString(16).padStart(2, '0');
            const hexB = b.toString(16).padStart(2, '0');
            
            return `#${hexR}${hexG}${hexB}`.toUpperCase();
        }

        /**
         * Convert hex color to RGB values
         * Handles both 3-digit and 6-digit hex codes
         * @param {string} hex - Hex color code (with or without #)
         * @returns {Object|null} RGB object or null if invalid
         */
        function hexToRgb(hex) {
            // Remove # if present
            hex = hex.replace('#', '');
            
            // Handle 3-digit hex codes
            if (hex.length === 3) {
                hex = hex.split('').map(char => char + char).join('');
            }
            
            // Validate hex code
            if (hex.length !== 6 || !/^[0-9A-Fa-f]{6}$/.test(hex)) {
                return null;
            }
            
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            
            return { r, g, b };
        }

        /**
         * Calculate relative luminance using WCAG 2.1 formula
         * Used for determining optimal text contrast colors
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @returns {number} Relative luminance (0-1)
         */
        function calculateLuminance(r, g, b) {
            const rsRGB = r / 255;
            const gsRGB = g / 255;
            const bsRGB = b / 255;

            const rLinear = rsRGB <= 0.03928 ? rsRGB / 12.92 : Math.pow((rsRGB + 0.055) / 1.055, 2.4);
            const gLinear = gsRGB <= 0.03928 ? gsRGB / 12.92 : Math.pow((gsRGB + 0.055) / 1.055, 2.4);
            const bLinear = bsRGB <= 0.03928 ? bsRGB / 12.92 : Math.pow((bsRGB + 0.055) / 1.055, 2.4);

            return 0.2126 * rLinear + 0.7152 * gLinear + 0.0722 * bLinear;
        }

        /**
         * Determine optimal text color for background contrast
         * Uses WCAG guidelines for accessibility compliance
         * @param {number} r - Red value (0-255)
         * @param {number} g - Green value (0-255)
         * @param {number} b - Blue value (0-255)
         * @returns {string} Either '#000000' (black) or '#FFFFFF' (white)
         */
        function getContrastColor(r, g, b) {
            const luminance = calculateLuminance(r, g, b);
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }

        /**
         * Update the color display based on current RGB and lightness slider values
         * @param {boolean} skipHexInput - If true, don't update the hex input field
         */
        function updateColorDisplay(skipHexInput = false) {
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            const lightness = parseInt(lightnessSlider.value);
            
            redValue.value = r;
            greenValue.value = g;
            blueValue.value = b;
            lightnessValue.value = lightness;
            
            const adjustedColor = applyLightness(r, g, b, lightness);
            const hexColor = rgbToHex(adjustedColor.r, adjustedColor.g, adjustedColor.b);
            
            colorDisplay.style.backgroundColor = hexColor;
            document.body.style.backgroundColor = hexColor;
            hexLabel.textContent = hexColor;
            
            // Update hex input field only if not skipped
            if (!skipHexInput) {
                hexInput.value = hexColor;
            }
            
            const textColor = getContrastColor(adjustedColor.r, adjustedColor.g, adjustedColor.b);
            hexLabel.style.color = textColor;
            hexLabel.style.borderColor = textColor;
        }

        /**
         * Handle hex input changes
         */
        function handleHexInput() {
            let hexValue = hexInput.value.trim();
            
            // Add # if missing
            if (hexValue && !hexValue.startsWith('#')) {
                hexValue = '#' + hexValue;
            }
            
            const rgb = hexToRgb(hexValue);
            
            if (rgb) {
                // Update sliders with hex input values
                redSlider.value = rgb.r;
                greenSlider.value = rgb.g;
                blueSlider.value = rgb.b;
                
                // Reset lightness to 0 when entering hex
                lightnessSlider.value = 0;
                
                // Update display without updating hex input
                updateColorDisplay(true);
            }
        }

        /**
         * Validate and constrain input value to specified range
         * @param {string|number} value - Input value to constrain
         * @param {number} min - Minimum allowed value
         * @param {number} max - Maximum allowed value
         * @returns {number} Constrained value within range
         */
        function constrainValue(value, min, max) {
            const num = parseInt(value);
            if (isNaN(num)) return min;
            return Math.max(min, Math.min(max, num));
        }

        /**
         * Handle manual input in value boxes
         */
        function handleValueInput(inputElement, sliderElement, min, max) {
            inputElement.addEventListener('input', () => {
                const value = constrainValue(inputElement.value, min, max);
                inputElement.value = value;
                sliderElement.value = value;
                updateColorDisplay();
            });

            inputElement.addEventListener('blur', () => {
                const value = constrainValue(inputElement.value, min, max);
                inputElement.value = value;
                sliderElement.value = value;
                updateColorDisplay();
            });
        }

        /**
         * Copy text to clipboard using modern Clipboard API
         * Includes fallback for older browsers
         * @param {string} text - Text to copy to clipboard
         * @returns {Promise<boolean>} Success status
         */
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.error('Failed to copy:', err);
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                return true;
            }
        }

        /**
         * Show copy notification banner with animation
         * Displays for 2 seconds then hides automatically
         */
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Event listeners for color tile click to copy hex code
        colorDisplay.addEventListener('click', async () => {
            const hexCode = hexLabel.textContent;
            const success = await copyToClipboard(hexCode);
            if (success) {
                showNotification();
            }
        });

        // Slider event listeners for real-time color updates
        redSlider.addEventListener('input', updateColorDisplay);
        greenSlider.addEventListener('input', updateColorDisplay);
        blueSlider.addEventListener('input', updateColorDisplay);
        lightnessSlider.addEventListener('input', updateColorDisplay);

        // Setup manual input handlers for value boxes
        handleValueInput(redValue, redSlider, 0, 255);
        handleValueInput(greenValue, greenSlider, 0, 255);
        handleValueInput(blueValue, blueSlider, 0, 255);
        handleValueInput(lightnessValue, lightnessSlider, -100, 100);

        // Hex input event listeners - only update on blur or Enter key
        hexInput.addEventListener('blur', handleHexInput);
        hexInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleHexInput();
                hexInput.blur(); // Remove focus after Enter
            }
        });

        // Initialize page with random color and lightness at 0
        setRandomInitialColor();
    </script>
</body>
</html>
